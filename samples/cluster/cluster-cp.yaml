apiVersion: flomesh.io/v1alpha1
kind: Cluster
metadata:
  name: myself
spec:
  gatewayHost: demo.flomesh.internal
  gatewayPort: 8090
  kubeconfig: |+
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://demo.flomesh.internal:6445
      name: k3d-control-plane
    contexts:
    - context:
        cluster: k3d-control-plane
        user: admin@k3d-control-plane
      name: k3d-control-plane
    current-context: k3d-control-plane
    kind: Config
    preferences: {}
    users:
    - name: admin@k3d-control-plane
      user:
        client-certificate-data: 
        client-key-data: 