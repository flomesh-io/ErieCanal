apiVersion: batch/v1
kind: Job
metadata:
  name: erie-canal-pre-delete
  labels:
    {{- include "ec.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: erie-canal-pre-delete
      labels:
        {{- include "ec.labels" . | nindent 8 }}
    spec:
      containers:
      - name: uninstall
        image: {{ include "ec.toolbox.image" . }}
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          kubectl delete namespacedingresses.flomesh.io --all -A
          kubectl delete serviceimports.flomesh.io --all -A
          kubectl delete serviceexports.flomesh.io --all -A
          kubectl delete proxyprofiles.flomesh.io --all
          kubectl delete clusters.flomesh.io --all
          kubectl delete -f /crds/
        volumeMounts:
        - mountPath: /manifests
          name: {{ .Values.ec.configmaps.manifests.name }}
        - mountPath: /crds
          name: {{ .Values.ec.configmaps.crds.name }}
      volumes:
      - configMap:
          name: {{ .Values.ec.configmaps.manifests.name }}
        name: {{ .Values.ec.configmaps.manifests.name }}
      - configMap:
          name: {{ .Values.ec.configmaps.crds.name }}
        name: {{ .Values.ec.configmaps.crds.name }}
      restartPolicy: Never
      serviceAccountName: {{ include "ec.serviceAccountName" . }}
      {{- with .Values.ec.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ec.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.ec.affinity.enabled }}
      affinity:
        {{- with .Values.ec.affinity.nodeAffinity }}
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- with .Values.ec.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}