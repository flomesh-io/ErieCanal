apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ErieCanal.services.webhook.name }}
  namespace: {{ include "ErieCanal.namespace" . }}
  labels:
    {{- include "ErieCanal.manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ErieCanal.services.webhook.type }}
  ports:
  - name: webhook
    port: {{ .Values.ErieCanal.services.webhook.port }}
    protocol: TCP
    targetPort: webhook
  selector:
    {{- include "ErieCanal.webhook-service.selectorLabels" . | nindent 4 }}