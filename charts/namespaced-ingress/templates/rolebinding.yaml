{{- if and .Values.ErieCanal.ingress.enabled (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) }}
{{- if .Values.ErieCanal.ingress.namespaced }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: erie-canal-namespaced-ingress-rolebinding
  namespace: {{ .Values.nsig.metadata.namespace }}
  labels:
    {{- include "ErieCanal.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: erie-canal-namespaced-ingress-role
subjects:
  - kind: ServiceAccount
    name: {{ include "ErieCanal.namespaced-ingress.serviceAccountName" . }}
    namespace: {{ .Values.nsig.metadata.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "erie-canal-mesh-config-rolebinding-%s" .Values.nsig.metadata.namespace }}
  namespace: {{ include "ErieCanal.namespace" . }}
  labels:
    {{- include "ErieCanal.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: erie-canal-mesh-config-role
subjects:
  - kind: ServiceAccount
    name: {{ include "ErieCanal.namespaced-ingress.serviceAccountName" . }}
    namespace: {{ .Values.nsig.metadata.namespace }}
{{- end }}
{{- end }}